<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Exam Portal - Home</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f0f4f8;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .container {
      text-align: center;
      background: white;
      padding: 40px;

    h1 {

    }
    .nav-buttons {
      margin-top: 20px;
    }
    .nav-buttons a {
      text-decoration: none;
      margin: 10px;
      padding: 10px 20px;
      background-color: #007bff;
      color: white;
      border-radius: 5px;
      transition: background 0.3s ease;
    }
    .nav-buttons a:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Welcome to the Exam Portal</h1>
    <p>Please choose an action:</p>
    <div class="nav-buttons">
      <a href="login.html">Login</a>
      <a href="register.html">Register</a>

      <a href="result.html">View Results</a>

  </div>

</html>
